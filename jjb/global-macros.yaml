---
# Global Macros

#
# PARAMETERS
#
- parameter:
    name: project-parameter
    parameters:
      - string:
          name: PROJECT
          default: '{project}'
          description: "JJB configured PROJECT parameter to identify a Gerrit project"

- parameter:
    name: gerrit-parameter
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: '{branch}'
          description: "JJB configured GERRIT_BRANCH parameter"

- parameter:
    name: gerrit-project-parameter
    parameters:
      - string:
          name: GERRIT_PROJECT
          default: '{project}'
          description: "GERRIT_PROJECT parameter if not given by trigger"

- parameter:
    name: gerrit-refspec-parameter
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: '{refspec}'
          description: "GERRIT_REFSPEC parameter if not given by trigger"

- parameter:
    name: gerrit-refname-parameter
    parameters:
      - string:
          name: GERRIT_REFNAME
          default: '{refname}'
          description: "GERRIT_REFNAME parameter if not given by tag trigger"

- parameter:
    name: git-branch
    parameters:
      - string:
          name: branch
          default: '**'
          description: "Git branch to checkout after clone"

- parameter:
    name: git-commit
    parameters:
      - string:
          name: GIT_COMMIT
          default: '{commit}'
          description: "GIT_COMMIT parameter if not given by trigger"

- parameter:
    name: conditional-parameter
    parameters:
      - string:
          name: TIGGER_COMMENT
          default: '{TIGGER_COMMENT}'
          description: "Conditional based build trigger"
#
#
# SCMS
#
- scm:
    name: git-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/${branch}'
          skip-tag: true
          wipe-workspace: true

- scm:
    name: gerrit-trigger-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: '{refspec}'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          choosing-strategy: '{choosing-strategy}'

- scm:
    name: git-branch-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/{branch}'
          skip-tag: true
          wipe-workspace: true

# Chaincode-java SCM
- scm:
    name: hyperledger-fabric-chaincode-java
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/fabric-chaincode-java'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
#
# Wrappers
#
- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          type: absolute
          timeout: '{timeout}'
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- wrapper:
    # This wrapper is required for all jobs as it configures the wrappers
    # needed by Hyperledger infra.
    name: hyperledger-infra-wrappers
    wrappers:
      - timestamps
      - mask-passwords
      - ansicolor
      - ssh-agent-credentials:
          users:
            - 'hyperledger-jobbuilder'
      - jclouds:
          single-use: true
      - openstack:
          single-use: true

#
# Triggers
#
- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-comment-trigger
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment1}'
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment2}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          successful-message: '{fabric-build-check}'
          skip-vote:
            successful: false
            failed: true
            unstable: true
            notbuilt: true

