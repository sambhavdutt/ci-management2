---
- project:
    name: fabric-jobs-ppc64le
    jobs:
      - 'fabric-merge-ppc64le'
      - 'fabric-verify-ppc64le'

    project: 'fabric'
    arch:
      - 'ppc64le'

# gerrit changes

- job-template:
    name: 'fabric-verify-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    disabled: true

    properties:
      - 'fabric-ppc64le'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-silent:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-merge-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    properties:
      - 'fabric-ppc64le'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    disabled: true

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''
    
    triggers:
      - gerrit-trigger-patch-merged-silent:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - fabric-clone
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report
