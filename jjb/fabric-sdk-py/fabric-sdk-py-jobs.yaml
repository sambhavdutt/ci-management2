---
- project:
    name: fabric-sdk-py-jobs
    jobs:
      - 'fabric-sdk-py-verify-{arch}'

    project: 'fabric-sdk-py'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-sdk-py-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-sdk-py-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - verify-commit-message
      - fabric-verify-sdk-py

    publishers:
      - lf-infra-publish
      - archive-artifacts:
          artifacts: '.tox/**/*.log'
