---
- project:
    name: fabric-preview-images
    jobs:
      - 'fabric-preview-image-verify-docker-ppc64le'
      - 'fabric-preview-image-merge-docker-ppc64le'
      - 'fabric-preview-image-release-docker-ppc64le'

    project: 'fabric'

# Peer and Memebersrvc changes for v0.6 branch

- job-template:
    name: 'fabric-preview-image-verify-docker-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    properties:
      - 'fabric-ppc64le'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'v0.6'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-release-verify:
          name: '{project}'
          branch: 'v0.6'

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - preview-docker-image

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-preview-image-merge-docker-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    properties:
      - 'fabric-ppc64le'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'v0.6'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-release-merged:
          name: '{project}'
          branch: 'v0.6'

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - preview-docker-image

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-preview-image-release-docker-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    properties:
      - 'fabric-ppc64le'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'v0.6'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - preview-docker-image
      - preview-docker-image-release

    publishers:
      - lf-infra-publish
